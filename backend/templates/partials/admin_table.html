{% if games %}
  <div class="table-scroll">
    <table class="game-table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Joueurs</th>
          <th>Durée</th>
          <th>Type</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for game in games %}
          <tr>
            <td>{{ game.name }}</td>
            <td>{{ format_players(game) or '—' }}</td>
            <td>{{ format_duration(game) or '—' }}</td>
            <td>{{ game.game_type or '—' }}</td>
            <td class="row-actions">
              <button
                type="button"
                class="link-btn edit-btn"
                hx-get="{{ url_for('game_form_partial_with_name', name=game.name) }}"
                hx-target="#game-form"
                hx-swap="innerHTML"
              >
                Modifier
              </button>
              <button
                type="button"
                class="link-btn danger-btn"
                hx-delete="{{ url_for('delete_game_ui', name=game.name) }}"
                hx-target="#admin-table"
                hx-swap="innerHTML"
                hx-confirm="Supprimer &quot;{{ game.name }}&quot; ?"
              >
                Supprimer
              </button>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% else %}
  <div class="empty-state">Aucun jeu pour l’instant.</div>
{% endif %}
